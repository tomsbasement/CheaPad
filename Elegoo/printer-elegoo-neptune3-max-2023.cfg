# Printer.cfg for Elegoo Neptune 3 Max
#For the ZNP Robin Nano DW v2.2 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
#   - Select (Serial (on # USART2 PA3/PA2) if you want to use the serial UART pins on J17 (wifi section)
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
#
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.


#####################################################################
# 	Base Config
#####################################################################

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu]
serial: /dev/ttyUSB0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1900
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5
# Use those higher values just to configure Input Shaper 
#max_accel: 10000
#max_accel_to_decel: 10000

#####################################################################
#	X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: !PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_endstop: 0
position_max: 427
homing_speed: 100

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_endstop: -7
position_min: -7
position_max: 427
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8
microsteps: 16
position_min: -2
position_max: 510
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 10
homing_retract_speed: 15

#####################################################################
# 	Extruder
#####################################################################

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 250
# Calibrate E-Steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders
rotation_distance: 7.65
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=extruder TARGET=200
control: pid
pid_kp: 30.767
pid_ki: 2.442
pid_kd: 96.916
# Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
pressure_advance: 0.08
pressure_advance_smooth_time: 0.04

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
pwm_cycle_time: 0.020 # set to 0.0166 if your grid runs on 60Hz to fix lights flickering
max_temp: 110
min_temp: 0
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=heater_bed TARGET=60
control: pid
pid_kp: 74.605
pid_ki: 0.860
pid_kd: 1617.058

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: PB0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA7

[force_move]
enable_force_move: True

#####################################################################
# 	Probe
#####################################################################

[safe_z_home]
speed: 100.0
home_xy_position: 241, 193
z_hop: 10

[probe]
pin: ^PA8
speed: 5
lift_speed: 15
samples: 3
x_offset: -28
y_offset: 20
# Calibrate probe: https://www.klipper3d.org/Bed_Level.html
# - Example: PROBE_CALIBRATE, then adjust with TESTZ Z=+/-X
#z_offset: 1.75

[bed_mesh]
probe_count: 10,10
algorithm: bicubic
speed: 200
horizontal_move_z: 10
mesh_min: 5, 13
mesh_max: 399, 421
fade_start: 1.0
fade_end: 10.0

#####################################################################
# 	LED Control
#####################################################################

#[led LED_Light]
#white_pin: PB9
#initial_white: 1.0

[output_pin LED_Light] #toggle for LED Light - use this instead of [LED] for sonic pad
Pin: PB9
cycle_time: 0.01
pwm: true
value: 1

[gcode_macro LED_ON]
description: Turn on Hotend LEDs
gcode:
  SET_PIN PIN=LED_Light VALUE=1


[gcode_macro LED_OFF]
description: Turn off Hotend LEDs
gcode:
  SET_PIN PIN=LED_Light VALUE=0

#####################################################################
# Filament sensor
#####################################################################

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: PB4

#####################################################################
# Acceleration sensor
#####################################################################

[adxl345]
cs_pin: rpi:None
spi_bus: spidev1.1
axes_map: z,y,x 

[resonance_tester]
accel_chip: adxl345
probe_points: 210, 210, 50

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 68.4
shaper_type_y: ei
shaper_freq_y: 32.0
# Calibrate IS: https://www.klipper3d.org/Resonance_Compensation.html

[gcode_arcs]
resolution: 0.1

[exclude_object]


#####################################################################
# 	TEMP Sensor
#####################################################################

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu

#####################################################################
# 	Other
#####################################################################
  
[screws_tilt_adjust]
screw_thread: CW-M3
speed: 200
screw1: 241, 193
screw1_name: center
screw2: 419, 371
screw2_name: right back screw
screw3: 419, 193
screw3_name: right middle screw
screw4: 419, 15
screw4_name: right front screw
screw5: 63, 15
screw5_name: left front screw
screw6: 63, 193
screw6_name: left middle screw
screw7: 63, 371
screw7_name: left back screw

[idle_timeout]
timeout: 72000

#####################################################################
# 	Macros
#####################################################################

[gcode_macro START_PRINT] 
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(205)|float %}
    M140 S{BED_TEMP}  # Start bed heating
    M104 S{EXTRUDER_TEMP}  # Start Hotend heating
    G90  # Use absolute coordinates
    G28 # home
    G92 E0 # Reset Extruder
    M190 S{BED_TEMP} # Wait for bed to reach temperature
    M109 S{EXTRUDER_TEMP}  # Set and wait for nozzle to reach temperature
    G1 Z0.45 F300
    G1 X1.5 Y20 F5000.0  #Move to start position
    G1 Y120.0 F600.0 E15 # Draw the first line
    G1 X0.5 F1000.0 #Move to side a little
    G1 Y20 F600 E30 # Draw the second line   
    G92 E0  #eset Extruder

[gcode_macro END_PRINT]
gcode:
    G91 #Relative positionning
    G1 E-2 F2700 #Retract a bit
    G1 E-8 X5 Y5 Z3 F3000 #Retract
    G90 #Absolute positionning
    G1 X0 Y400 # Present print
    M106 S0 # Turn-off fan
    M104 S0 #Turn-off hotend
    M140 S0 # Turn-off bed
    M84 X Y E # Disable all steppers but Z

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    G1 X5 Y410 Z+10
    M84
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    PAUSE_BASE
    G91
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G1 E-{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}
    {% if "xyz" in printer.toolhead.homed_axes %}
      G1 Z{z_safe} F900
      G90
      G1 X{x_park} Y{y_park} F6000
    {% else %}
      {action_respond_info("Printer not homed")}
    {% endif %} 
    
[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    #### get VELOCITY parameter if specified ####
    {% if 'VELOCITY' in params|upper %}
      {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
    {%else %}
      {% set get_params = "" %}
    {% endif %}
    ##### end of definitions #####
    {% if printer.extruder.can_extrude|lower == 'true' %}
      G91
      G1 E{E} F2100
    {% else %}
      {action_respond_info("Extruder not hot enough")}
    {% endif %}  
    RESUME_BASE {get_params}

[gcode_macro MANUAL_LEVEL]
description: Home and measure for maunual leveling adjustments
gcode:
  G28
  SCREWS_TILT_CALCULATE
  G90
  G1 F3000 X213 Y213 Z25 

[gcode_macro LOAD_BED_MESH]
description: Load the current mesh
gcode:
  BED_MESH_PROFILE LOAD=default
  
[gcode_macro BED_LEVELING]
description: creates automated homing and bed mesh
gcode:
  G28
  BED_MESH_CALIBRATE
  SAVE_CONFIG

[gcode_macro PID_EXTRUDER]

gcode:
  PID_CALIBRATE HEATER=extruder TARGET=210
  SAVE_CONFIG

[gcode_macro PID_BED]
gcode:
  PID_CALIBRATE HEATER=heater_bed TARGET=60
  SAVE_CONFIG

[gcode_macro UNLOAD_FILAMENT] #unload filament
gcode:
    G91
#    G1 E10 F300
    G1 E-80 F800
    G90

[gcode_macro LOAD_FILAMENT] #load filament
gcode:
    G91
    G1 E20 F800
    G1 E60 F300
    G90

######################################################################
# Filament Change
######################################################################

# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[pause_resume]

[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
