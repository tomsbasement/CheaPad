# !CR-6 Max
# printer_size: 400x400x400
# version: 3.5
# This file contains pin mappings for the Creality CR-6 SE
# with a V4.5.3 board.
# To use this config, during "make menuconfig" select the STM32F103
# with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# Flash this firmware on the MCU by copying "out/klipper.bin" to an SD
# card and turning the printer on with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.
# The machine itself includes a small router that can run a Klipper
# frontend. You don't need to buy a single-board computer.
# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[stepper_x]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC4
position_min: -5
position_endstop: -5
position_max: 405
homing_speed: 80

[stepper_y]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 40
microsteps: 16
endstop_pin: PC5
position_min: -2
position_endstop: -2
position_max: 405
homing_speed: 80

[stepper_z]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
endstop_pin: probe:z_virtual_endstop
position_min: -1.5
position_max: 405
homing_speed: 4
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 500
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
rotation_distance: 30.4768
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB14
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB1
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 22.692
pid_Ki: 1.104
pid_Kd: 116.580
min_temp: 0
max_temp: 265

[heater_bed]
heater_pin: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PB0
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 67.350
pid_Ki: 1.754
pid_Kd: 646.562
min_temp: 0
max_temp: 130

[fan]
pin: PB15
kick_start_time: 1.0
#set heater fan runnig with temperature over 60;

[heater_fan my_nozzle_fan]
pin: PD2
max_power: 1.0
shutdown_speed : 0
heater:extruder
heater_temp : 60
fan_speed : 1.0

[mcu]
serial:/dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[probe]
pin: PA4
x_offset: 0.0
y_offset: 0.0
z_offset: -0.2
speed: 3
lift_speed: 5
samples_tolerance: 0.05
samples_tolerance_retries: 2
samples: 1

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: ^!PA7

[static_digital_output daughterboard_communication]
pins: !PA5

[bed_mesh]
speed: 120
mesh_min: 15,15         #need to handle head distance with bl_touch
mesh_max: 385,385       #max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position:200,200
speed: 100
z_hop: 5
z_hop_speed: 3

[input_shaper]
shaper_type_x: 2hump_ei
shaper_freq_x: 81.8
shaper_type_y: mzv
shaper_freq_y: 38.0

[output_pin led]
pin: PA6

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 5000
max_z_velocity: 10
max_z_accel: 1000
square_corner_velocity: 5.0

[gcode_macro LED_ON]
gcode:
    SET_PIN PIN=led VALUE=1

[gcode_macro LED_OFF]
gcode:
    SET_PIN PIN=led VALUE=0

[gcode_macro G29]				#界面中增加G29指令
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[gcode_arcs]
resolution: 1.0

[exclude_object]

#####################################################################
#      Temperature sensors
#####################################################################

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu