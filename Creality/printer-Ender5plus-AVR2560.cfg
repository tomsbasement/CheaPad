# !Ender-5 Plus
# printer_size: 350x350x400
# version: 3.5
# This file contains pin mappings for the Creality Ender 5 Plus.
# Ender 5 Plus stock uses a Creality v2.2 board, similar to CR-20 Pro.
# To use this config, the firmware should be compiled for the AVR
# atmega2560.
# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 360
position_max: 360
homing_speed: 100

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 350
position_max: 350
homing_speed: 100

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -15
homing_speed: 10.0

[extruder]
step_pin: PA4
dir_pin: PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 25.159
pid_Ki: 1.421
pid_Kd: 111.330
min_temp: 0
max_temp: 265
max_extrude_only_distance: 500

[safe_z_home]
home_xy_position: 225, 180
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PD3
control_pin: PB5
x_offset: -45
y_offset: 0
z_offset: 0
speed: 20
pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 150
horizontal_move_z: 8
mesh_min: 30, 0
mesh_max: 315, 350
probe_count: 5, 5

[bed_screws]
screw1:30,40
screw1_name:1
screw2:325,40
screw2_name:2
screw3:325,295
screw3_name:3
screw4:30,295
screw4_name:4

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 65.864
pid_Ki: 0.706
pid_Kd: 1536.277
min_temp: 0
max_temp: 130

[fan]
pin: PH6

[mcu]
serial:/dev/serial/by-id/usb-FTDI_FT232R_USB_UART_00000000-if00-port0

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 80.8
shaper_type_y: mzv
shaper_freq_y: 77.2

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin:PE4

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 7000
minimum_cruise_ratio: 0
max_z_velocity: 5
max_z_accel: 1000
square_corner_velocity: 5.0

[gcode_macro G29]	
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[gcode_arcs]
resolution: 1.0

[exclude_object]

#####################################################################
#      Temperature sensors
#####################################################################

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu
