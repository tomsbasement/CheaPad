# This file contains common pin mappings for MKS Robin Nano (v1.2.004)
# boards. To use this config, the firmware should be compiled for the
# STM32F103. When running "make menuconfig", enable "extra low-level
# configuration setup", select the 28KiB bootloader, and serial (on
# USART3 PB11/PB10) communication.

# Note that the "make flash" command does not work with MKS Robin
# boards. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano.bin
# Copy the file out/Robin_nano.bin to an SD card and then restart the
# printer with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Thanks to @Guilouz, @Maxime3D77 and @GregÂ² for these files !

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu rpi]
serial: /tmp/klipper_host_mcu

######################################################
#################   Wanhao D12 - 230   ###############
######################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

######################################################
#####################   Motion   #####################
######################################################

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: P2.2
dir_pin: P0.20
enable_pin: !P0.19
microsteps: 16
rotation_distance: 8
endstop_pin: ^P1.28
#endstop_pin: ^P1.29
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 7.157 # BMG clone Valeur configuration extrusion
min_extrude_temp: 185 # The minimum temperature (in Celsius) at which extruder move
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_Kp: 22.501
pid_Ki: 0.843
pid_Kd: 150.192
min_temp: 5
max_temp: 260
max_extrude_only_distance: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 2750
max_extrude_cross_section: 5
#pressure_advance: 0 # For Input Shaper test
pressure_advance: 0.065
pressure_advance_smooth_time: 0.040

[extruder_stepper belted_extruder] #T1
extruder: extruder
step_pin: PA6
dir_pin: !PA1
enable_pin: !PA3
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 7.952

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 5
max_temp: 100
control: pid
pid_Kp: 62.805
pid_Ki: 1.055
pid_Kd: 935.009

[fan]
pin: PB1

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 2400
minimum_cruise_ratio: 0
square_corner_velocity: 5
max_z_velocity: 10
max_z_accel: 100

[input_shaper]
shaper_freq_x: 87.0
shaper_type_x: ei
shaper_freq_y: 44.8
shaper_type_y: mzv

[safe_z_home]
home_xy_position: 195,157
speed: 100.0
z_hop: 10.0
z_hop_speed: 10.0

#####################################################################
# 	Additional sensors
#####################################################################

[filament_switch_sensor E0]
pause_on_runout: True
switch_pin: PA4

[filament_switch_sensor E1]
pause_on_runout: True
switch_pin: PE6

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu

[bltouch] 
sensor_pin: ^PA11
control_pin: PA8
x_offset: -45
y_offset: -7
z_offset: 0
pin_move_time: 0.4
speed: 5     
samples: 2
sample_retract_dist: 3.0
samples_result: median
samples_tolerance: 0.050
samples_tolerance_retries: 20
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: False

[bed_mesh]
speed: 80
horizontal_move_z: 8
mesh_min: 50,50
mesh_max: 180, 210
probe_count: 5,5
fade_start: 1.0
fade_end: 10
mesh_pps: 2,2

[safe_z_home]
home_xy_position: 115,115
speed: 100.0
z_hop: 10.0
z_hop_speed: 10.0

[screws_tilt_adjust]
screw1: 55,55
screw1_name: Front left screw
screw2: 55,255
screw2_name: Rear left screw
screw3: 255,55
screw3_name: Front right screw
screw4: 255,255
screw4_name: Rear right screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M3

[bed_screws]
screw1: 20,20
screw1_name: Front left screw
screw2: 20,290
screw2_name: Rear left screw
screw3: 290,290
screw3_name: Rear right screw
screw4: 290,20
screw4_name: Front right screw

[gcode_arcs]
resolution: 1.0

[exclude_object]
