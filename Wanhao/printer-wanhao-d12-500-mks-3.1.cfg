# This file contains common pin mappings for MKS Robin Nano (3.1)
# boards.
# When running "make menuconfig" you have to:
# - enable "extra low-level configuration setup",
# - Stm32f407
# - select the 48KiB bootloader,
# - select serial (on USART3 PB11/PB10) communication

# Note that the "make flash" command does not work with the Sapphire
# Pro. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file 	 to an SD card and then restart the
# printer with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Thanks to @Guilouz, @Maxime3D77 and @GregÂ² for these files !

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu rpi]
serial: /tmp/klipper_host_mcu

######################################################
#################   Wanhao D12-500   #################
######################################################

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0 #By default /dev/ttyUSB0
restart_method: command

[resonance_tester]
accel_chip: adxl345
probe_points:
    155,155,20

[input_shaper]
shaper_type_x: zv
shaper_freq_x: 66.6
shaper_type_y: mzv
shaper_freq_y: 28.4

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 320
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PA10
interpolate: True
run_current: 0.72
#stealthchop_threshold: 100 # 0 or 200

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 0
position_max: 300
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PA9
interpolate: True
run_current: 0.9 # Vref on screw at 1.232
#stealthchop_threshold: 100 # 0 or 200

[stepper_z]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
#endstop_pin: !PA11  # Uncomment if NO BLtouch used
endstop_pin:probe:z_virtual_endstop
#position_endstop: 0 # Uncomment if NO BLtouch used
position_min: -2
position_max: 394

[tmc2209 stepper_z]
uart_pin: PC7
interpolate: True
run_current: 0.9
stealthchop_threshold: 20 # 0 always spreadcycle

[extruder]
max_extrude_only_distance: 100.0
step_pin: PD6
dir_pin: PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 31.000
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 32.299
pid_Ki: 2.031
pid_Kd: 128.390
min_temp: 0
max_temp: 250
#pressure_advance: 0.04
#pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PC13
interpolate: True
run_current: 0.9

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
pid_Kp: 48.421
pid_Ki: 1.690
pid_Kd: 346.818
min_temp: 5
max_temp: 100

[fan]
pin: PB1

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2400
max_accel_to_decel: 1200
max_z_velocity: 10
max_z_accel: 100

[bltouch]
sensor_pin: ^PA11
control_pin: PA8
x_offset: -45
y_offset: -7
z_offset: 0
pin_move_time: 0.4
speed: 5      # Speed (in mm/s) of the Z axis when probing - Default = 5mm/s
samples: 2    # The number of times to probe each point - Default = 1
 
[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 275,293 #255,293
probe_count: 3,3
fade_start: 1.0 # Default = 1.0
fade_end: 10
mesh_pps: 2,2
 
[safe_z_home]
home_xy_position: 195,157
speed: 100.0
z_hop: 10.0
z_hop_speed: 10.0

#####################################################################
# 	Additional sensors
#####################################################################

[filament_switch_sensor E0]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
switch_pin: PA4
#runout_gcode:
#    PAUSE
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
#event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
#pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu

[screws_tilt_adjust]
# This adds a screw tilt adjust command that probes certain points on the bed and recommends new bed screw positions (turn clockwise this much etc)
screw1: 55,55
screw1_name: Front left screw
screw2: 55,255
screw2_name: Rear left screw
screw3: 255,55
screw3_name: Front right screw
screw4: 255,255
screw4_name: Rear right screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M3

[bed_screws]
# This adds a bed screws adjust GCode, that moves the nozzle around for you so you can paper adjust.
screw1: 20,20
screw1_name: Front left screw
screw2: 20,290
screw2_name: Rear left screw
screw3: 290,290
screw3_name: Rear right screw
screw4: 290,20
screw4_name: Front right screw

[gcode_arcs]
resolution: 0.1

[exclude_object]
