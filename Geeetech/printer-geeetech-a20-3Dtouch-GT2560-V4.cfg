# This file contains common pin mappings for the Geeetech GT2560
# board. GT2560 board uses a firmware compiled for the AVR
# atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include timelapse.cfg]

[display_status]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[stepper_x]
step_pin: !PC0
dir_pin: PG2
enable_pin: !PC2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA2
position_endstop: 0
#position_min: 0
position_max: 250
#homing_positive_dir: 125
homing_speed: 50.0

[stepper_y]
step_pin: PC6
dir_pin: PC4
enable_pin: !PA7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PA6
position_endstop: 0
#position_min: 0
position_max: 250
#homing_positive_dir: 125
homing_speed: 50.0

[stepper_z]
step_pin: PA3
dir_pin: !PA1
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
position_min: -0.2
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^!PC7
#position_endstop: 250
position_max: 250
homing_speed: 10.0

[bltouch]
#pin: PB5
sensor_pin: ^PC7
control_pin: PB5
pin_move_time: 0.680
x_offset: 20
y_offset: -5
samples: 3
samples_result: median
samples_tolerance: 0.1
samples_tolerance_retries: 8
#stow_on_each_sample: False
sample_retract_dist: 4
# Increase Z_OFFSET to lower nozzle closer to the bed. PLA 2.6
z_offset: 2.2
speed: 10
pin_up_reports_not_triggered: False
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: False

[extruder]
step_pin: PL3
dir_pin: PL5
enable_pin: !PB6
microsteps: 16
rotation_distance: 7.631
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK3
control: pid
pid_Kp: 69.685
pid_Ki: 1.538
pid_Kd: 789.182
min_temp: 0
max_temp: 250
max_extrude_cross_section: 100.0
max_extrude_only_distance: 150.0

[heater_bed]
heater_pin: PG5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK2
control: pid
pid_Kp: 37.319
pid_Ki: 2.039
pid_Kd: 170.734
min_temp: 0
max_temp: 100

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 10
max_z_accel: 10

[safe_z_home]
home_xy_position: 125, 125
speed: 100
z_hop: 15
z_hop_speed: 5

#[output_pin case_light]
#static_value: 1.0
#pin: PH5

[display]
lcd_type: st7920
cs_pin: PE3
sclk_pin: PD0
sid_pin: PC1
#   The pins connected to an st7920 type lcd. These parameters must be
#   provided.
encoder_pins: ^PH0, ^PH1
click_pin: ^!PD2

[bed_screws]
screw1: 46, 46
screw2: 46, 194
screw3: 194, 46
screw4: 194, 194

[screws_tilt_adjust]
screw1: 0, 30
screw1_name: front left screw
screw2: 155, 30
screw2_name: front right screw
screw3: 155, 190
screw3_name: rear right screw
screw4: 0, 190
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 20, 5
mesh_max: 210, 210
probe_count: 5, 5
mesh_pps: 2, 3
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 5
split_delta_z: .025
#fade_start: 0.6
#fade_end: 10.0
relative_reference_index: 12

[output_pin BEEPER_pin]
pin: PD3
#   Beeper pin. This parameter must be provided.
#   ar37 is the default RAMPS/MKS pin.
pwm: True
#   A piezo beeper needs a PWM signal, a DC buzzer doesn't.
value: 0
#   Silent at power on, set to 1 if active low.
shutdown_value: 0
#   Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001
#   PWM frequency : 0.001 = 1ms will give a base tone of 1kHz
scale: 1000
#   PWM parameter will be in the range of (0-1000 Hz).
#   Although not pitch perfect.

[endstop_phase]

[input_shaper]
shaper_freq_x: 38.81
shaper_freq_y: 60
shaper_type: 2hump_ei

[display_status]

[filament_switch_sensor e0_sensor]
pause_on_runout: True
switch_pin: PK4

[gcode_arcs]
resolution: 0.1

[exclude_object]

#####################################################################
#      Temperature sensors
#####################################################################

[temperature_sensor host]
sensor_type: temperature_host

[temperature_sensor mcu]
sensor_type: temperature_mcu
